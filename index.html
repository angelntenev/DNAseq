<!DOCTYPE html>
<html>
<head>
    <title>Project Ox</title>
    <style>
        body {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <button onclick="getCat()">Generate cat</button>
    <div style="position: relative;">
    </div>
    <script type="module">
        import { createCat,  getCatImage } from './scripts/cats.js';


        window.getCat = async function() {
            createCat();
            var combinedImage = document.getElementById('combinedImage');
            if (!combinedImage) 
            {
                combinedImage = new Image();
                combinedImage.id = 'combinedImage';
                document.body.appendChild(combinedImage);
            }
            combinedImage.src = await getCatImage();
            combinedImage.style.width = '20%';
        }

        window.onload = getCat;
    </script>
</body>
</html>
</body>
</html>
